<!DOCTYPE html>
<html lang="en-us">
    <body>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="1.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    </body>
    <head>
        <div class="main">
            <div class="header"><h1>Rock Paper Scissors</h1></div>
            <div class="playGround">
                <div class="playerGround">
                    <div class="card">
                        <img src="img/cat.png">
                        <h4>User</h4>
                    </div>
                    <div class="resultBoard" class="userChoiceHTML" id="userChoiceHTML"> <span id="noResultUser">???</span></div>
                </div>
                <div class="infoGround">
                    <div class="vs"><h4>vs</h4></div>
                    <div class="results">
                        <div class="userScoreDIV" id="userScoreDIV"> <h3 id="userScore">0</h3> </div>
                        <h3>:</h3>
                        <div class="computerScoreDIV" id="computerScoreDIV"> <h3 id="computerScore">0</h3> </div>
                    </div>
                </div>
                <div class="playerGround">
                    <div class="card">
                        <img src="img/whale.png">
                        <h4>Bot</h4>
                    </div>
                    <p class="resultBoard" id="computerChoiceHTML"> <span class="noResultComputer" id="noResultComputer">???</span></p>
                </div>
            </div>
            <div class="winLoseTie" id="winLoseTie"><h4 id="noResult" class="noResult">No results yet!</h4></div>
            <div class="chooseTable">
                <button type="button" id="rock">Rock</button>
                <button type="button" id="paper">Paper</button>
                <button type="button" id="scissors">Scissors</button>
            </div>
        </div>
        <div class="footer"><p>by vasenkom</p></div>
        <script src="1_1.js"></script>
    </head>
</html>
